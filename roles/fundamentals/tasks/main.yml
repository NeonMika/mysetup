---
- name: install Zsh
  become: True
  package:
    name: zsh
    state: present

- name: change user shell to zsh
  user:
    name: "{{ the_user }}"
    shell: /usr/bin/zsh

- stat: path=$HOME/.oh-my-zsh
  register: oh_my_zsh_dir
- name: download oh-my-zsh
  get_url:
    url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh
    dest: /tmp/install-oh-my-zsh.sh
    mode: 0755
  when: not oh_my_zsh_dir.stat.exists

- name: install oh-my-zsh
  command: zsh /tmp/install-oh-my-zsh.sh
  when: not oh_my_zsh_dir.stat.exists

- name: install vim
  become: True
  package:
    name: vim
    state: present

- name: install Terminator
  become: True
  package:
    name: terminator
    state: present

- name: install ark
  become: True
  package:
    name: ark
    state: present

- name: install FZF
  become: True
  package:
    name: fzf
    state: present

- name: install Firefox
  become: True
  package:
    name: firefox
    state: present

- name: install GNU stow
  become: True
  package:
    name: stow
    state: present
